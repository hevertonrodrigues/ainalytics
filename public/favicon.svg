<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width="100%" height="100%">
  <defs>
    <!-- Background Gradients -->
    <linearGradient id="bgRim" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F2EEFA" />
      <stop offset="100%" stop-color="#E5DDF2" />
    </linearGradient>

    <!-- Bar Gradients (Vertical: Lighter on top) -->
    <linearGradient id="bar1Grad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#DCD4EF" />
      <stop offset="100%" stop-color="#EBE5F5" />
    </linearGradient>
    
    <linearGradient id="bar2Grad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#BFADE3" />
      <stop offset="100%" stop-color="#D4C6ED" />
    </linearGradient>
    
    <linearGradient id="bar3Grad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#9C80D9" />
      <stop offset="100%" stop-color="#B59DE6" />
    </linearGradient>

    <!-- Main Elements Gradient (Left Leg, Rightmost Bar, Arrow) -->
    <!-- Using userSpaceOnUse for a cohesive, continuous lighting effect across all foreground elements -->
    <linearGradient id="mainGrad" x1="190" y1="770" x2="860" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#653AC8" />
      <stop offset="50%" stop-color="#7B4FE0" />
      <stop offset="100%" stop-color="#9165F5" />
    </linearGradient>

    <!-- Drop Shadow Filter for a premium 3D layered look -->
    <filter id="main-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <!-- Deep soft shadow -->
      <feDropShadow dx="0" dy="16" stdDeviation="22" flood-color="#552BAA" flood-opacity="0.25" />
      <!-- Sharp local shadow -->
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#552BAA" flood-opacity="0.15" />
    </filter>

    <!-- Baseline Clip Path to ensure the rounded bars sit perfectly flat on the bottom edge -->
    <clipPath id="baseline-clip">
      <rect x="0" y="0" width="1000" height="768" />
    </clipPath>

    <!-- Mask to create the crisp white gaps around the Left Leg and Arrow -->
    <mask id="bar-mask">
      <!-- 1. White background makes everything underneath visible by default -->
      <rect width="100%" height="100%" fill="white" />

      <!-- 2. Black dilated shapes to create the gap -->
      <!-- By stroking with a huge width (44px), we create a 22px outward margin. 
           We draw the same shapes twice: first in black (thick), then in white (exact size). -->
      <g stroke="black" stroke-width="44" stroke-linejoin="round" fill="black">
        <!-- Left Leg Gap -->
        <polygon points="191,768 475,255 585,255 301,768" />
        
        <!-- Arrow & Glass Gap -->
        <g transform="rotate(-45, 490, 520)">
          <!-- Shaft and connector extended back -->
          <rect x="360" y="500" width="480" height="40" />
          <!-- Arrowhead -->
          <polygon points="920,520 800,455 800,585" />
        </g>
        <!-- Glass Ring -->
        <circle cx="490" cy="520" r="50" />
      </g>

      <!-- 3. White exact shapes to reveal the intersection interiors 
           (Technically hidden by the top layers later, but keeps the mask clean) -->
      <g fill="white" stroke="none">
        <polygon points="191,768 475,255 585,255 301,768" />
        <g transform="rotate(-45, 490, 520)">
          <rect x="360" y="500" width="480" height="40" />
          <polygon points="920,520 800,455 800,585" />
        </g>
        <circle cx="490" cy="520" r="50" />
      </g>

      <!-- 4. Black hole for the magnifying glass center so bars don't peek through the glass -->
      <circle cx="490" cy="520" r="24" fill="black" />
    </mask>

    <!-- Reusable shapes to keep the final render clean -->
    <g id="LeftLegShape">
      <polygon points="191,768 475,255 585,255 301,768" />
    </g>

    <g id="ArrowGlassShape">
      <g transform="rotate(-45, 490, 520)">
        <rect x="360" y="500" width="480" height="40" />
        <!-- Slight rounding on the arrowhead for a polished UI feel -->
        <polygon points="920,520 800,455 800,585" stroke="url(#mainGrad)" stroke-width="4" stroke-linejoin="round" />
      </g>
      <circle cx="490" cy="520" r="50" />
    </g>
  </defs>

  <!-- ================= BACKGROUND ================= -->
  <!-- Outer Rim for depth -->
  <circle cx="500" cy="500" r="480" fill="url(#bgRim)" />
  <!-- Main White Circle Plate -->
  <circle cx="500" cy="500" r="465" fill="#FFFFFF" />

  <!-- ================= MAIN GRAPHIC ================= -->
  <!-- We apply the drop shadow to the entire composition so it casts as a single cohesive unit -->
  <g filter="url(#main-shadow)">
    
    <!-- THE VERTICAL BARS (Masked and Clipped) -->
    <!-- The mask cuts out the 22px gaps around the foreground elements -->
    <!-- The clip-path ensures the bottoms are perfectly flat on the baseline (Y=768) despite the rx rounding -->
    <g mask="url(#bar-mask)" clip-path="url(#baseline-clip)">
      <!-- Bars are drawn taller than 768 to ensure the bottom rounding is clipped off cleanly -->
      <rect id="bar1" x="280" y="620" width="130" height="180" rx="8" fill="url(#bar1Grad)" />
      <rect id="bar2" x="435" y="480" width="90" height="320" rx="8" fill="url(#bar2Grad)" />
      <rect id="bar3" x="550" y="340" width="90" height="460" rx="8" fill="url(#bar3Grad)" />
      <!-- Bar 4 is the tallest background bar, sharing the primary gradient -->
      <rect id="bar4" x="665" y="200" width="90" height="600" rx="8" fill="url(#mainGrad)" />
    </g>

    <!-- FOREGROUND ELEMENTS (No Mask) -->
    <!-- Left Leg -->
    <use href="#LeftLegShape" fill="url(#mainGrad)" />
    
    <!-- Arrow and Magnifying Glass -->
    <use href="#ArrowGlassShape" fill="url(#mainGrad)" />
    
    <!-- Pure White Hole inside the Magnifying Glass 
         (Acts as a cutout visually against the unified gradient) -->
    <circle cx="490" cy="520" r="24" fill="#FFFFFF" />
    
  </g>
</svg>